<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>登录界面</h1>
    {# 我们提交表单一般用的是method=post #}
    <form method="post" action="/login/">
        {# 解决CSFR问题 #}
            {% csrf_token %}
            <input type="text" name="user" placeholder="用户名">
            <input type="password" name="pwd" placeholder="密码">
            <input type="submit" value="提交">
            <span>{{ error_msg }}</span>
    </form>
</body>
</html>
